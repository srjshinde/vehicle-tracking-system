<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title>my led control panel</title>
</head>
<body>

	<h1>latitude:</h1>
	<h2 id="lat">your latitude will be shown here...</h2>

	<h1>longitude:</h1>
	<h2 id="lon">your longitude will be shown here...</h2>

	<button onclick="turnon()">Switch On</button>

	<button onclick="turnoff()">Switch Off</button>


<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {

  firebase.initializeApp(config);

  var lat = document.getElementById('lat');
  var dbRef1 = firebase.database().ref().child('lat');
  dbRef1.on('value', snap => lat.innerText = snap.val());

  var lon= document.getElementById('lon');
  var dbRef2 = firebase.database().ref().child('light');
  dbRef2.on('value', snap => lon.innerText = snap.val());

  var dbRef3 = firebase.database().ref().child('light');

  function turnon(){

  	dbRef3.set("on");
  	//alert("chalu kelay...");
  }

  function turnoff(){

  	dbRef3.set("off");
  	//alert("band kelay...");
  }

</script>
