var lat = document.getElementById('lat');
var dbRef1 = firebase.database().ref().child('lat');
dbRef1.on('value', snap => lat.innerText = snap.val());

var lon= document.getElementById('lon');
var dbRef2 = firebase.database().ref().child('lon');
dbRef2.remove();
dbRef2.on('value', snap => lon.innerText = snap.val());

var dbRef3 = firebase.database().ref().child('light/room');

function turnon()
{
	alert("light is turned on!");
	dbRef3.set("on");
}

function turnoff()
{
	alert("light is turned off!");
	dbRef3.set("off");
}
